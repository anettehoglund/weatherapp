<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather app</title>
</head>
<body>
  <div class="weatherapp">
    <header>
        <form class="searchform" id="searchform">
            <input type="search" placeholder="Enter a city" required class="searchform-input" id="searchform-input">
            <input type="submit" value="search" class="searchform-button">
        </form>
    </header>
    <main>
      <div class="weatherData">
        <div>
            <h1 class="weatherapp-city" id="weatherapp-city"></h1>
            <p class="weatherapp-details"><span id="time"></span>, <span id="details"> ... </span>
                <br/>
            Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind"></strong>
            </p>
          </div> 
      
        <div class="weatherapp-temp">
          <div class = "emoji" id="emoji"></div>
          <div class="current-temp" id="current-temp"></div>
          <div class="my-unit">°C</div>
        </div>
      </div>
    <div class="weatherForecast" id="forecast">
    </div>
    </main>
    
  </div>
    <footer>Coded by 
        <a href="https://github.com/anettehoglund" target="_blank">Anette</a>  🍄 code hosted on 
        <a href="https://github.com/anettehoglund/weatherapp" target="_blank">Github</a> & site hosted on
        <a href="https://anette-weatherapp.netlify.app" target="_blank">Netlify</a></footer>

<script src="src/index.js"></script>
</body>
</html>
